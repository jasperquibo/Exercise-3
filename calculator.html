<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .calculator h2 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .display {
            width: calc(100% - 20px); 
            height: 60px;
            text-align: center; 
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 28px;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0 auto 20px; 
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #555555;
        }

        
        .buttons button[onclick="operate('/')"],
        .buttons button[onclick="operate('*')"],
        .buttons button[onclick="operate('-')"],
        .buttons button[onclick="operate('+')"] {
            background-color: #ff9500;
        }

        .buttons button[onclick="calculate()"] {
            grid-column: span 4;
            background-color: #ff3d00;
        }

        .buttons button:hover[onclick="operate('/')"],
        .buttons button:hover[onclick="operate('*')"],
        .buttons button:hover[onclick="operate('-')"],
        .buttons button:hover[onclick="operate('+')"],
        .buttons button:hover[onclick="calculate()"] {
            background-color: #ff7700;
        }

        .buttons button[onclick="clearDisplay()"] {
            background-color: #ff3d00;
        }

        .buttons button:hover[onclick="clearDisplay()"] {
            background-color: #ff5f42;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="operate('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="operate('*')">*</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="operate('-')">-</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="operate('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperation = '';

        function appendNumber(number) {
            display.value += number;
        }

        function operate(operator) {
            display.value += ' ' + operator + ' ';
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            display.value = eval(display.value);
        }
    </script>
</body>
</html>
